<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/WEB-INF/layout/plantillaProfesor.xhtml">

            <ui:define name="content">

                <p:messages autoUpdate="true" style="display:inline-block;"/>
                <p:growl/>
                <h1>Bienvenido Profesor: <h:outputLabel value="#{sessionManagedBean.profesor.apellido}, #{sessionManagedBean.profesor.nombre}"/></h1>
                <h:outputLabel value="E-mail: #{sessionManagedBean.profesor.email}"/> <br/>
                <h:graphicImage library="images" name="profesor.jpg" width="500px" />

            </ui:define>

        </ui:composition>

    </body>
</html>
