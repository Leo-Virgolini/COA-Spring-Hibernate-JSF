<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="normalize.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputScript library="javascript" name="calendar_es.js" /> <!-- Para que <p:shedule> tenga todos los nombres en español -->  
        <link href="#{resource['images/favicon.ico']}" rel="shortcut icon" type="image/x-icon" /> <!-- FavIcon -->

        <title>Gestión Alumno</title>
    </h:head>

    <h:body>

        <div id="top" class="top" style="padding:1px;border:3px solid #043999;">  
            <h:form>
                <h:link outcome="/login" style="display: block;background-image: url(#{resource['images/blue.jpg']});background-repeat: round;">
                    <p:graphicImage value="/resources/images/coafines3.png" width="500px"/>
                </h:link>
            </h:form>

            <ui:insert name="top">   
            </ui:insert>
        </div>

        <div>
            <div id="left">

                <p:clock pattern="HH:mm dd/MM/yyyy"/>
                <br/><br/>

                <h:form>
                    <p:megaMenu orientation="vertical" style="margin-top:20px; ">

                        <p:menuitem value="Inicio" outcome="/alumno/homeAlumno" icon="fa fa-fw fa-home"/>

                        <p:submenu label="Alumno" icon="fa fa-fw fa-user-circle">
                            <p:column>
                                <p:submenu label="Alumno">
                                    <p:menuitem value="Ver mis datos personales" outcome="/alumno/datosAlumno" icon="fa fa-fw fa-address-card-o"/>   
                                    <p:menuitem value="Inscribirse a Materias" outcome="/alumno/altaMateria" icon="fa fa-pencil-square-o "/>
                                    <p:menuitem value="Inscribirse a Comisiones" outcome="/alumno/altaComision" icon="fa fa-pencil-square"/>
                                    <p:menuitem value="Ver Comisiones" outcome="/alumno/gestionComisiones" icon="fa fa-info-circle"/>          
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:separator />            
                        <p:menuitem value="Cerrar Sesión" action="#{sessionManagedBean.doLogout()}" ajax="false" icon="fa fa-power-off" style="color: black;"/>
                    </p:megaMenu>

                </h:form>

                <ui:insert name="left"></ui:insert>

            </div>

            <div id="content" class="left_content">

                <!-- Status -->
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" styleClass="transparent">
                    <p:graphicImage name="/images/loaders/svg/default.svg"/>
                </p:dialog>

                <ui:insert name="content"></ui:insert>
            </div>

        </div>

        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
            Plan COA-FINES™ 2017
        </div>

    </h:body>

</html>
