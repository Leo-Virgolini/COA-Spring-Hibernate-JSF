<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/WEB-INF/layout/plantillaAdmin.xhtml">

            <ui:define name="content">

                <h:outputScript library="javascript" name="scripts.js" />

                <h1>Estadísticas</h1>

                <p:chart type="pie" model="#{estadisticasManagedBean.pieModel1}" style="width:650px;height:450px" widgetVar="chart"/>

                <p:commandButton type="button" value="Exportar" icon="fa fa-external-link" onclick="exportChart()"/>

                <p:dialog widgetVar="dlg" showEffect="fade" modal="true" resizable="false">
                    <p:outputPanel id="output" layout="block" style="width:550px;height:450px"/>
                </p:dialog>

                <p:chart type="pie" model="#{estadisticasManagedBean.pieModel2}" style="width:700px;height:450px" />

                <p:chart type="pie" model="#{estadisticasManagedBean.pieModel4}" style="width:600px;height:400px" />

                <p:chart type="pie" model="#{estadisticasManagedBean.pieModel5}" style="width:600px;height:400px" />

                <p:chart type="pie" model="#{estadisticasManagedBean.pieModel6}" style="width:550px;height:400px" />

                <p:chart type="pie" model="#{estadisticasManagedBean.pieModel7}" style="width:550px;height:400px" />

                <p:chart type="pie" model="#{estadisticasManagedBean.pieModel8}" style="width:550px;height:400px" />

                <p:chart type="pie" model="#{estadisticasManagedBean.pieModel3}" style="width:600px;height:450px" />

                <p:chart type="pie" model="#{estadisticasManagedBean.pieModel9}" style="width:550px;height:400px" />

                <p:chart type="pie" model="#{estadisticasManagedBean.pieModel10}" style="width:550px;height:400px" />

                <p:chart type="pie" model="#{estadisticasManagedBean.pieModel11}" style="width:550px;height:400px" />

                <h:outputText value="Promedio de materias por alumno: #{estadisticasManagedBean.promedioMaterias}" style="font-size: 14px;font-weight: lighter;"/>

                <br/>

                <h:outputText value="Promedio de alumnos por comisión: #{estadisticasManagedBean.promedioAlumnos}" style="font-size: 14px;font-weight: lighter;"/>

                <p:chart type="bar" model="#{estadisticasManagedBean.horizontalBarModel}" style="height:300px"/>

            </ui:define>

        </ui:composition>

    </body>
</html>
