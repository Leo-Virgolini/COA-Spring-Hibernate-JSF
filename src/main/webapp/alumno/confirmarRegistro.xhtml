<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Confirmación</title>
    </h:head>

    <h:body>

        <p:fieldset legend="Datos de la Cuenta">

            <h:panelGrid id="cuenta" columns="2">

                <h:outputLabel value="E-mail: " for="email"/>
                <h:outputLabel id="email" value="#{registerManagedBean.usuario.email}"/>

                <h:outputLabel value="Contraseña: " for="pass"/>
                <h:outputLabel id="pass" value="#{registerManagedBean.usuario.password}"/>

                <h:outputLabel value="Vuelve a ingresar la contraseña: " for="pass2"/>
                <h:outputLabel id="pass2" value="#{registerManagedBean.usuario.password}"/>

            </h:panelGrid>

        </p:fieldset>

        <br/>

        <p:fieldset legend="Datos Personales">

            <h:panelGrid id="alumno" columns="2">

                <h:outputLabel value="ID: " for="id"/>
                <h:outputLabel id="id" value="#{registerManagedBean.alumno.id}"/>

                <h:outputLabel value="Nombres: " for="nombre"/>
                <h:outputLabel id="nombre" value="#{registerManagedBean.alumno.nombre}"/>

                <h:outputLabel value="Apellido: " for="apellido"/>
                <h:outputLabel id="apellido" value="#{registerManagedBean.alumno.apellido}"/>

                <h:outputLabel value="Sexo: " for="sexo"/>
                <h:outputLabel id="sexo" value="#{registerManagedBean.alumno.sexo}"/>

                <h:outputLabel value="DNI: " for="dni"/>
                <h:outputLabel id="dni" value="#{registerManagedBean.alumno.dni}"/>

                <h:outputLabel value="Fecha de nacimiento: " for="nacimiento"/>
                <h:outputLabel id="nacimiento" value="#{registerManagedBean.alumno.fechaNac}"/>

                <h:outputLabel value="Teléfono: " for="telefono"/>
                <h:outputLabel id="telefono" value="#{registerManagedBean.alumno.telefono}"/>

                <h:outputLabel value="Celular: " for="celular"/>
                <h:outputLabel id="celular" value="#{registerManagedBean.alumno.celular}"/>

                <h:outputLabel value="Dirección: " for="direccion"/>
                <h:outputLabel id="direccion" value="#{registerManagedBean.alumno.direccion}"/>

                <h:outputLabel value="Actualmente trabaja: " for="trabaja"/>
                <p:selectBooleanCheckbox id="trabaja" value="#{registerManagedBean.alumno.trabaja}"/>

            </h:panelGrid>

        </p:fieldset>

        <br/>

        <p:fieldset legend="Datos del Colegio">

            <h:panelGrid id="colegio" columns="2">

                <h:outputLabel value="Escuela de origen: " for="escuela"/>
                <h:outputLabel id="escuela" value="#{registerManagedBean.alumno.escuelaOrigen}"/>

                <h:outputLabel value="Número de resolución: " for="resolución"/>
                <h:outputLabel id="resolución" value="#{registerManagedBean.alumno.resolucion}"/>

                <h:outputLabel value="Modalidad: " for="modalidad"/>
                <h:outputLabel id="modalidad" value="#{registerManagedBean.alumno.modalidad}"/>

                <h:outputLabel value="Provincia: " for="provincia"/>
                <h:outputLabel id="provincia" value="#{registerManagedBean.alumno.provincia}"/>
                <h:outputLabel id="valor1" value="ID Provincia seleccionada: #{registerManagedBean.alumno.provincia.id}" for="valor1"/>

                <h:outputLabel value="Localidad: " for="localidad"/>
                <h:outputLabel id="localidad" value="#{registerManagedBean.alumno.localidad}"/>
                <h:outputLabel id="valor2" value="ID Localidad seleccionada: #{registerManagedBean.alumno.localidad.id}" for="valor2"/>

                <h:outputLabel value="Cúantas materias adeuda: " for="materias"/>
                <h:outputLabel  id="materias" value="#{registerManagedBean.alumno.materia}"/>

            </h:panelGrid>
        </p:fieldset>

        <h:form>
            <p:commandButton id="registro" value="Registrarse" action="#{registerManagedBean.registrarAlumno()}"/>
            <p:commandButton id="volver" value="Volver" action="altaAlumno"/>
        </h:form>

    </h:body>
</html>
